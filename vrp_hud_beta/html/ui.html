<html>

    <body>
        <div class="container">
            <!-- <div id="hunger" class="chart design" data-percent="40"><img style="left: 1px;" src="img/drink.png" class="img_icon_drink" alt=""></div>
            <div id="thirst" class="chart_hunger design" data-percent="15"><img style="left:-3px; width: 28px;height: 28px;" src="img/food.png" class="img_icon_drink"></div> -->

        <script>
                    $(function() {

                        });
                        $(".chart_hunger").easyPieChart({

                            barColor: '#ff8940',
                            animate: '1000',
                            trackColor: 'rgba(120,120,120,0.6)',

                            lineWidth: '4.5',
                        })
                    });
        </script>
