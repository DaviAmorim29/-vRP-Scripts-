<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Poppins" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome.min.css">
</head>

<body style="background-color: transparent; display: none;">
  <div class="contact-form">
    <header id="topo">
      <h1 style="font-family: montserrat;">Fazer Registro</h1>
    </header>
    <div class="txtb">
      <label>Nome:</label>
      <input id="name" type="text" name="" value="" style="font-family: montserrat;" placeholder="Colocar seu nome">
    </div>

    <div class="txtb">
      <label>Sobrenome:</label>
      <input id="sobrenome" type="text" name="" value="" style="font-family: montserrat;" placeholder="Colocar seu sobrenome">
    </div>

    <div class="txtb">
      <label>Idade:</label>
      <input id="idade" type="number" maxlength="2" max="100" name="" value="" style="font-family: montserrat;"
        placeholder="Colocar sua idade">
    </div>

    <div class="txtb">
      <label>Sua história:</label>
      <textarea id="historia" placeholder="Obs: aparecerá no seu perfil durante o jogo." style="font-size: 0.9em;"></textarea>
    </div>
    <div class="container">
	
        <h2>Sexo</h2>
        
        <ul>
        <li>
          <input type="radio" id="masculino" name="selector" value="masculino">
          <label for="masculino">Masculino</label>
          
          <div class="check"></div>
        </li>
        
        <li>
          <input type="radio" id="feminino" name="selector" value="feminino">
          <label for="feminino">Feminino</label>
          
          <div class="check"><div class="inside"></div></div>
        </li>
      </ul>
      </div>
    <a id="concluir">Fazer cadastro na cidade</a>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            window.addEventListener('message', function (event) {
              if (event.data.mostrar == true ) {
                $("body").css("display","block");
              } else if (event.data.mostrar == false) {
                $("body").css("display","none");
              }
              $("#concluir").click(function(e){
                nome = $("#name").val();
                sobrenome = $("#sobrenome").val();
                idade = $("#idade").val();
                historia = $("#historia").val();
                sexo = $('input[name="selector"]:checked').val() 

                $.post("http://vrp_registro/concluir",JSON.stringify({
                  nome : nome,
                  sobrenome : sobrenome,
                  idade : idade,
                  historia : historia,
                  sexo : sexo
                }));

                $("body").css("display","none");
              });
            });
        })
    </script>
</body>

</html>
