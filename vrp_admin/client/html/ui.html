<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="../../configNui.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
	<script src="sweetalert2.all.min.js" type="text/javascript"></script>
	<script src="https://cdn.ckeditor.com/4.11.4/basic/ckeditor.js"></script>
</head>

<body>
	<div class="full-screen">
		<div class="container">
			<button class="btnClose"><i class="fas fa-times fa-2x"></i></button>
			<b class="topo">Tickets ADMIN</b>
			<ul id="topo_ul">
				<li><a href="#" id="btnMyCases" class="nav-item" onclick="openMyCases()">Meus tickets</a></li>
				<li><a href="#" id="btnNewCase" class="nav-item" onclick="openNewCase()">Criar ticket</a></li>
				<li><a href="#" id="btnSupportCases" class="nav-item" onclick="openSupportCases()">Atender os tickets</a></li>
			</ul>
			<div class="linha"></div>
			<div id="my-cases">
				<h3>Meus tickets abertos</h3>
				<div id="my-cases-container"></div>
			</div>
			<div id="support-cases">
				<h3>Tickets para responder</h3>
				<div id="support-cases-container"></div>
			</div>
			<div id="new-case">
				<h3>Criar ticket</h3>
				<input type="text" class="new-case-title" placeholder="Digite seu problema">
				<textarea name="newCaseEditor" id="newCaseEditor"></textarea>
				<button class="primary-button" onclick="newCase()">Confirmar</button>
			</div>
			<div id="show-case">
				<h3>Pesquisar ticket</h3>
				<button class="primary-button support-btn" onclick="gotoPlayer()">Ir para player</button>
				<div class="case-info">
					<h3 id="case-title"></h3>
					<p id="case-author-id">Criado pelo ID: <span></span></p>
					<p id="case-message"></p>
				</div>
				<h3>Resposta:</h3>
				<div class="case-replies"></div>
				<div class="caseOpen">
					<textarea name="replyEditor" id="replyEditor"></textarea>
					<div class="flex">
						<button class="primary-button" onclick="applyReply()">Enviar</button>
						<button class="primary-button red-button" onclick="closeCase()">Fechar ticket</button>
						<button class="primary-button red-button" onclick="deleteCase()">Deletar ticket</button>
					</div>
				</div>
				<div class="caseClosed">
					<h1>Sagen er lukket!</h1>
					<button class="primary-button red-button" onclick="deleteCase()">Deletar ticket</button>
				</div>
			</div>
			<div id="loadingscreen">
				<div class="lds-ring">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
	</div>
	<script>
		CKEDITOR.replace('replyEditor', {
			toolbar: [
				{ name: 'document', items: ['Source', '-', 'NewPage', 'Preview', '-', 'Templates'] },
				['Cut', 'Copy', 'Paste', 'PasteText', 'PasteFromWord', '-', 'Undo', 'Redo'],
				'/',
				{ name: 'basicstyles', items: ['Bold', 'Italic'] }
			]
		});
		CKEDITOR.replace('newCaseEditor', {
			toolbar: [
				{ name: 'document', items: ['Source', '-', 'NewPage', 'Preview', '-', 'Templates'] },
				['Cut', 'Copy', 'Paste', 'PasteText', 'PasteFromWord', '-', 'Undo', 'Redo'],
				'/',
				{ name: 'basicstyles', items: ['Bold', 'Italic'] }
			]
		});
	</script>
</body>
